      <main class="container page">
          <!-- Seção 'Contato'-->
<section>
  <h1>Contato</h1>
  <p>Preencha os campos abaixo.</p>

  <!-- formulário visual-->
  <form id="contactForm" action="" method="post" class="form">
    <div class="form-group">
      <label for="nome">Nome*</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required />
    </div>

    <div class="form-group">
      <label for="email">E‑mail*</label>
      <input type="email" id="email" name="email" placeholder="seu@email.com" required />
    </div>

    <div class="form-group">
      <label for="mensagem">Mensagem*</label>
      <textarea id="mensagem" name="mensagem" rows="6" placeholder="Escreva sua mensagem..." required></textarea>
    </div>

    <button class="btn" type="submit">Enviar</button>
    <p class="hint">*Este formulário não envia dados de verdade. É apenas a interface visual solicitada.</p>
  </form>
</section>
  
  <!-- Rodapé-->
